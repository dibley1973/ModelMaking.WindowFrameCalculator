<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WindowFrameCalculator</title>
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body>
        <div id="app">
            <h1>Window Frame Calculator</h1>
            <p>Calculate the frame size for your windows.</p>
            <form id="calculator-form">
                <div class="form-group">
                    <label for="window-opening-width">Window opening width (in mm):</label>
                    <input type="number" id="window-opening-width" name="window-opening-width" data-test="window-opening-width" required min="0">
                </div>

                <div class="form-group">
                    <label for="window-opening-height">Window opening height (in mm):</label>
                    <input type="number" id="window-opening-height" name="window-opening-height" data-test="window-opening-height" required min="0">
                </div>

                <div class="form-group">
                    <label for="number-of-columns-of-panes">The number of columns of window panes:</label>
                    <input type="number" id="number-of-columns-of-panes" name="number-of-columns-of-panes" data-test="number-of-columns-of-panes" required min="1">
                </div>

                <div class="form-group">
                    <label for="number-of-rows-of-panes">The number of rows of window panes:</label>
                    <input type="number" id="number-of-rows-of-panes" name="number-of-rows-of-panes" data-test="number-of-rows-of-panes" required min="1">
                </div>

                <div class="form-group">
                    <label for="outer-frame-width">Outer frame width (in mm):</label>
                    <input type="number" id="outer-frame-width" name="outer-frame-width" data-test="outer-frame-width" required min="0">
                </div>
                
                <div class="form-group">
                    <label for="inner-frame-width">Inner frame width (in mm):</label>
                    <input type="number" id="inner-frame-width" name="inner-frame-width" data-test="inner-frame-width" required min="0">
                </div>

                <div class="form-group">
                    <button type="submit" id="calculate-sizes" data-test="calculate-sizes" >Calculate Sizes</button>
                    <button type="reset" id="reset-form" data-test="reset-form" >Reset Form</button>
                </div>

            </form>

            <div id="result">
                <h2>Calculated Panel Sizes</h2>
                <p>Pane Width: <span id="pane-width" data-test="pane-width-value"></span> mm</p>
                <p>Pane Height: <span  id="pane-height" data-test="pane-height-value"></span> mm</p>
            </div>

            <div id="window-canvas-container">
                <!-- NB: Initial size only. Actual size will be dynmaically updated by the canvas rendering class -->
                <canvas id="window-canvas" width="300" height="300"></canvas>
            </div>
            
            <div>
                <h2>Window Parts</h2>
                <img src="./assets/images/window-parts.svg" alt="Window Parts" id="window-parts-image" data-test="window-parts-image">
            </div>
        </div>
        <script type="module" src="./assets/js/canvasWindowRenderer.js" ></script>
        <script type="module" src="./assets/js/canvasWindowSettings.js" ></script>
        <script type="module" src="./assets/js/app.js" ></script>
</html>
