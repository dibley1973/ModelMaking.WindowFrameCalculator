<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WindowFrameCalculator</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>

    <body>
        <header>
            <h1>Window Frame Calculator</h1>
            <p>Calculate the frame size for your windows</p>
        </header>

        <main id="app">
            <section id="calculator">
                <h2>Parameters</h2>

                <form id="calculator-form">
                    <fieldset>
                        <legend>Window opening</legend>

                        <div class="form-group">
                            <label for="window-opening-width">
                                Width (millimetres)
                            </label>
                            <input
                                type="number"
                                id="window-opening-width"
                                name="window-opening-width"
                                data-test="window-opening-width"
                                required
                                min="0"
                            />
                        </div>

                        <div class="form-group">
                            <label for="window-opening-height">
                                Height (millimetres)
                            </label>
                            <input
                                type="number"
                                id="window-opening-height"
                                name="window-opening-height"
                                data-test="window-opening-height"
                                required
                                min="0"
                            />
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Window panes</legend>

                        <div class="form-group">
                            <label for="number-of-columns-of-panes">
                                Columns
                            </label>
                            <input
                                type="number"
                                id="number-of-columns-of-panes"
                                name="number-of-columns-of-panes"
                                data-test="number-of-columns-of-panes"
                                required
                                min="1"
                            />
                        </div>

                        <div class="form-group">
                            <label for="number-of-rows-of-panes">Rows</label>
                            <input
                                type="number"
                                id="number-of-rows-of-panes"
                                name="number-of-rows-of-panes"
                                data-test="number-of-rows-of-panes"
                                required
                                min="1"
                            />
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Frame width</legend>

                        <div class="form-group">
                            <label for="outer-frame-width">
                                Outer (millimetres)
                            </label>
                            <input
                                type="number"
                                id="outer-frame-width"
                                name="outer-frame-width"
                                data-test="outer-frame-width"
                                required
                                min="0"
                            />
                        </div>

                        <div class="form-group">
                            <label for="inner-frame-width">
                                Inner (millimetres)
                            </label>
                            <input
                                type="number"
                                id="inner-frame-width"
                                name="inner-frame-width"
                                data-test="inner-frame-width"
                                required
                                min="0"
                            />
                        </div>
                    </fieldset>

                    <div class="form-group">
                        <button
                            type="submit"
                            id="calculate-sizes"
                            data-test="calculate-sizes"
                        >
                            Calculate sizes
                        </button>

                        <button
                            type="reset"
                            id="reset-form"
                            data-test="reset-form"
                        >
                            Reset form
                        </button>
                    </div>
                </form>
            </section>

            <section id="result">
                <h2>Calculated panel sizes</h2>

                <ul role="list">
                    <li>
                        Pane width:
                        <span
                            id="pane-width"
                            data-test="pane-width-value"
                        ></span>
                        mm
                    </li>
                    <li>
                        Pane height:
                        <span
                            id="pane-height"
                            data-test="pane-height-value"
                        ></span>
                        mm
                    </li>
                </ul>
            </section>

            <section id="window-parts">
                <h2>Window parts</h2>

                <img
                    src="./assets/images/window-parts.svg"
                    alt="Window Parts"
                    id="window-parts-image"
                    data-test="window-parts-image"
                />
            </section>
        </main>

        <script src="./assets/js/app.js"></script>
    </body>
</html>
